<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📆</text></svg>" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="국립경상대학교 학사일정을 캘린더 파일(.ics)로 다운로드하세요" />
  <title>GKNU 학사일정 다운로더</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <div class="icon">📅</div>
        <h1>GKNU 학사일정 다운로더</h1>
        <p class="subtitle">국립경상대학교 학사일정을 캘린더 파일로 다운로드하세요</p>
      </div>

      <div class="card">
        <div class="input-group">
          <label for="yearInput">
            <span class="label-icon">📆</span>
            <span>연도 선택</span>
          </label>
          <input type="number" id="yearInput" min="2000" max="2100" placeholder="YYYY" />
        </div>

        <button id="downloadBtn" type="button" class="download-btn">
          <span class="btn-icon">⬇️</span>
          <span>캘린더 다운로드</span>
        </button>

        <div class="info-box">
          <div class="info-icon">ℹ️</div>
          <div class="info-content">
            <strong>사용 방법</strong>
            <ul>
              <li>원하는 연도를 선택하세요</li>
              <li>다운로드 버튼을 클릭하세요</li>
              <li>.ics 파일을 구글 캘린더, 아웃룩 등에 가져오기 하세요</li>
            </ul>
          </div>
        </div>
      </div>

      <footer class="footer">
        <p>💡 다운로드한 .ics 파일은 대부분의 캘린더 앱에서 사용할 수 있습니다</p>
      </footer>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
